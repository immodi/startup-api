<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.8;
            padding: 0; /* Remove padding for full-width layout */
            margin: 0; /* Remove margin for full-width layout */
        }

        .container {
            width: 100%; /* Ensure the container spans the full width */
            height: 100%; /* Ensure the container spans the full height */
            background: #fff;
            padding: 20px; /* Adjust padding as needed */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #2E073F;
            font-weight: 700;
        }

        h2 {
            color: #7A1CAC;
            border-bottom: 2px solid #EBD3F8;
            padding-bottom: 10px;
            margin-top: 40px;
            font-size: 1.8em;
            font-weight: 600;
        }

        h3 {
            margin-top: 25px;
            color: #4A148C;
            font-size: 1.5em;
            font-weight: 500;
        }

        p {
            text-indent: 30px;
            margin-bottom: 20px;
            color: #555;
        }

        ul {
            margin-bottom: 20px;
            padding-left: 40px;
        }

        li {
            margin-bottom: 10px;
            color: #555;
        }

        strong {
            color: #4A148C;
        }

        .abstract {
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            background-color: #EBD3F8;
            color: #4A148C;
            border-left: 5px solid #7A1CAC;
        }

        .references {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #EBD3F8;
        }

        .references h2 {
            margin-top: 0;
        }

        @media print {
            /* Ensure the container spans the full width and height of the PDF */
            .container {
                width: 100%;
                height: 100%;
                padding: 0; /* Remove padding for print */
                margin: 0; /* Remove margin for print */
            }

            /* Ensure elements don't break across pages */
            h1, h2, h3, p, ul, li, div, section {
                page-break-inside: avoid;
                orphans: auto;
                widows: auto;
            }

            h1 {
                font-size: 30pt;
            }

            /* Prevent inner content from breaking */
            .inner-content {
                page-break-inside: avoid;
                page-break-before: auto;
                page-break-after: auto;
            }
        }
    </style>
    </head>
    <body>
        <div class="container">
            {{.Content}} <!-- Dynamic content goes here -->
        </div>
    </body>
</html>
