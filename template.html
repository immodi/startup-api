<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Report</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #EBD3F8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .report-container {
            background-color: #fff;
            max-width: 800px;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            /* border-radius: 8px; */
        }

        /* Headings */
        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #AD49E1;
        }

        h2 {
            font-size: 2em;
            margin-top: 20px;
            border-bottom: 2px solid #7A1CAC;
            padding-bottom: 10px;
            color: #7A1CAC;
        }

        h3 {
            font-size: 1.75em;            
            margin-top: 20px;
            color: #7A1CAC;
        }

        /* Paragraphs */
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Lists */
        ul {
            list-style-type: disc;
            margin: 15px 0;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        @media print {
            /* General print styles */
            body, .report-container {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Ensure the container fits within the page */
            .report-container {
                width: 100%;
                page-break-inside: avoid;
            }

            /* Apply page break rules to common block-level elements */
            h1, h2, p, ul, li, div, section {
                page-break-inside: avoid; 
                orphans: auto; 
                widows: auto;  
            }

            h1 {
                font-size: 30pt;
            }

            /* Specifically target the inner-content divs to avoid breaks mid-content */
            .inner-content {
                page-break-inside: avoid; /* Prevent breaking inside inner-content sections */
                page-break-before: auto;  /* Allow breaks before if necessary */
                page-break-after: auto;   /* Allow breaks after if necessary */
            }
        }
    </style>
    </head>
    <body>
        <div class="report-container">
            {{.Content}}
        </div>
    </body>
</html>
