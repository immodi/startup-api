<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paragraph</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.8;
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }

        .container {
            width: 100%; /* Span full width */
            min-height: 100vh; /* Span full height */
            padding: 20px; /* Add some padding */
            background: #fff; /* White background */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #2E073F;
            font-weight: 700;
        }

        p {
            text-indent: 60px; /* Increased indent for larger text */
            margin-bottom: 30px; /* Increased space between paragraphs */
            color: #555; /* Text color */
            font-size: 15pt; /* Twice as big (12pt -> 24pt) */
            line-height: 1.6; /* Adjusted line height for readability */
        }

        .dynamic-content {
            margin-top: 20px; /* Space below the title */
        }

        @media print {
            /* Ensure the container spans the full width and height of the PDF */
            .container {
                width: 100%;
                height: 100%;
                padding: 0; /* Remove padding for print */
                margin: 0; /* Remove margin for print */
            }

            /* Ensure paragraphs and titles don't break across pages */
            h1, p {
                page-break-inside: avoid; /* Prevent splitting across pages */
                orphans: 3; /* Minimum number of lines at the bottom of a page */
                widows: 3; /* Minimum number of lines at the top of a page */
            }
        }
    </style>
    </head>
    <body>
        <div class="container">
            {{.Content}} <!-- Dynamic content goes here -->
        </div>
    </body>
</html>
